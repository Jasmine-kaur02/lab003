<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jasmine Kaur - Biography Page</title>
</head>

<body>
    <main>
        <header>
            <h1>My Contact Form</h1>
            <form action="thanks.html" netlify method="post">
                <fieldset>
                    <legend> Contact Information</legend>

                    <p>
                        <label for="firstName">First Name:</label><br>
                        <input type="text" name="firstName" id="firstName">
                    </p>

                    <p>
                        <label for="lastName">Last Name:</label><br>
                        <input type="text" name="lastName" id="lastName">
                    </p>

                    <p>
                        <label for="email">Email:</label><br>
                        <input type="text" name="email" id="email">
                    </p>

                    <p>
                        <label for="phoneNumber">Phone Number:</label><br>
                        <input type="text" name="phoneNumber" id="phoneNumber">
                    </p>
                </fieldset> 
                
                <fieldset>
                    <legend>Query regarding:</legend>

                    <ul>
                        <li>
                            <input type="checkbox" name="businessProposal" id="businessProposal"
                            value="businessProposal">
                            <label for="businessProposal">Business Proposal</label>
                        </li>
                        <li>
                            <input type="checkbox" name="careerOpportunity" id="careerOpportunity"
                            value="careerOpportunity">
                            <label for="careerOpportunity">Career Opportunity</label>
                        </li>
                        <li>
                            <input type="checkbox" name="complaint" id="complaint"
                            value="complaint">
                            <label for="complaint">Complaint</label>
                        </li>
                        <li>
                            <input type="checkbox" name="generalQuery" id="generalQuery"
                            value="generalQuery">
                            <label for="generalQuery">General Query</label>
                        </li>
     
                    </ul>
                </fieldset>
                <fieldset>
                    <p>
                        <label for="message">Message:</label><br>
                        <input type="message" name="message" id="message">
                    </p>
                </fieldset>
                <fieldset>
                     <p>
                        <input type="submit" value="Submit">
                     </p>
                </fieldset>
            </form>
    </main>
</body>

</html>
